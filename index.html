<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>What's For Dinner?</header>
      <section id="lets-cook-form">
        <h2>What are you looking for?<span class="asterisk">*</span></h2>
        <div class="side-dish">
          <input type="radio" id="side" name="dish" value="side" checked>
          <label for="side">Side Dish</label>
        </div>
        <div class="main-dish">
          <input type="radio" id="main" name="dish" value="main" checked>
          <label for="main">Main Dish</label>
        </div>
        <div class="dessert">
          <input type="radio" id="dessert" name="dish" value="dessert" checked>
          <label for="dessert">Dessert</label>
        </div>
        <div class="main-dish">
          <input type="radio" id="entire-meal" name="dish" value="entire-meal" checked>
          <label for="entire-meal">Entire Meal</label>
        </div>
        <button type="button">LET'S COOK!</button>
      </section>
      <section id="cookpot">
          <img class="cookpot-img" src="assets/cookpot.svg" alt="cookpot logo">
      </section>
    <div class="bg-image">
      <img src="assets/burger-friends.jpg" alt="Dinner With Friends">
    </div>

  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
